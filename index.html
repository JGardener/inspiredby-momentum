<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Welcome</title>
  </head>
  <body>
    <!-- 
      Things we need: 
      1. Time displayed in the center of the screen. 
      2. A greeting - "Good morning, "
      3. A name attached to the greeting - "James"
      4. A hard-coded message - "What is your focus for the day?"
      5. A space for someone to write their focus. 
     -->

    <!-- The time -->
    <time id="time">12:00:00 PM</time>
    <h1>
      <span id="greeting"> </span>
      <span id="name" contenteditable="true"></span>
    </h1>
    <h2>What is your focus for today?</h2>
    <h2 id="focus" contenteditable="true"></h2>
    <script src="main.js"></script>
  </body>
</html>
